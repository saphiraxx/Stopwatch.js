<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Estudos2021</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
    <img class="xmas" src="./gif/xmas.gif">
    <h1>STOPWATCH</h1>
</body>

<div class="timer">

    <div class="timer_itens">
        <span id="minutes" class="number">00</span>
        <span class="text">m</span>
    </div>

    <div class="timer_itens">
        <span id="seconds" class="number">00</span>
        <span class="text">s</span>
    </div>

    <div class="timer_itens">
        <span id="tens" class="number">00</span>
    </div>

</div>

<div class="button">
    <button id="btn-start" class="btns">Start</button>
    <button id="btn-stop" class="btns">Stop</button>
    <button id="btn-reset" class="btns">Reset</button>
</div>

<footer>
    <p>&copy;saphiraxx</p>
</footer>

<script src="stopwatch.js"></script>

</body>

</html>
